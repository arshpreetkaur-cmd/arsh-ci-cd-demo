version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
      - echo "Java version:"
      - java -version
      - echo "Maven version:"
      - mvn -version
  build:
    commands:
      - echo "Build started on $(date)"
      - mvn clean package -DskipTests
  post_build:
    commands:
      - echo "Build finished on $(date)"
      - ls -la target

artifacts:
  files:
    - Procfile
    - target/*.jar
  discard-paths: yes